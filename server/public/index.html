<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <input id="num1Input" type ="text" placeholder="first number here">
   
    <button id="addButton" class="mathButton">+</button>
    <button id="subtractButton" class="mathButton">-</button>
    <button id="multiplyButton" class="mathButton">*</button>
    <button id="divideButton" class="mathButton">/</button>
   
    <input id="num2Input" type ="text" placeholder="second number here">

    
</body>
</html>
