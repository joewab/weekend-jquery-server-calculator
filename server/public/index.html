<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <input id="num1Input" type ="number" placeholder="first number here">
   
    <button id="addButton" class="mathButton">+</button>
    <button id="subtractButton" class="mathButton">-</button>
    <button id="multiplyButton" class="mathButton">*</button>
    <button id="divideButton" class="mathButton">/</button>
   
    <input id="num2Input" type ="number" placeholder="second number here">

    <button id="equalsButton">=</button>
    <button id="clearButton">C</button>
    
    <span>
        <p id="firstNumber"></p>
        <p id="showFunction"></p>
        <p id="secondNumber"></p>
    </span>
    <h2 id="answer"></h2>

    <ul id="pastEquations">

    </ul>

    <div class="flex-grid">
        <h2 id="calculatorScreen"></h2>
        <h2 id="clearScreen">C</h2>
    </div>

    <ul id="keypad">
      <div class="flex-grid">
        <div class="col">
            <li class="numberButton">7</li>
            <li class="numberButton">4</li>
            <li class="numberButton">1</li>
            <li class="numberButton">0</li>
        </div>

        <div class="col">
            <li class="numberButton">8</li>
            <li class="numberButton">5</li>
            <li class="numberButton">2</li>
            <li class="numberButton">.</li>
        </div>

        <div class="col">
            <li class="numberButton">9</li>
            <li class="numberButton">6</li>
            <li class="numberButton">3</li>
            <li class="numberButton">=</li>
        </div>

        <div class="col">
            <li class="numberButton">+</li>
            <li class="numberButton">-</li>
            <li class="numberButton">*</li>
            <li class="numberButton">/</li>
        </div>
      </div>
    </ul>
    
</body>
</html>
